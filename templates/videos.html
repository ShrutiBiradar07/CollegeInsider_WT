<!DOCTYPE html>
<html>
<head>
<style>
    /* Styles for the gallery */
    div.gallery {
        position: relative;
        border: 1px solid #ccc;
        overflow: hidden;
        height: 350px;
    }

    div.gallery:hover {
        border: 3px solid #777;
    }

    div.gallery video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    div.desc {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
    }

    * {
        box-sizing: border-box;
    }

    .responsive {
        box-sizing: border-box;
        padding: 0 6px;
        float: left;
        width: 100%;
        max-width: 33.3333%;
    }

    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Styles for the modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 950px;
    }

    #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #fff;
        padding: 10px 0;
    }

    .modal-content video {
        width: 100%;
        height: auto;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    h2 {
        text-align: center;
        font-size: 30px;
        font-family: 'Arial', sans-serif;
        color: #333;
    }
       
@media screen and (max-width: 700px) {
    .modal-content {
        width: 90% !important;
        max-width: none !important;
    }
    .modal-content video {
        width: 100%;
        height: auto;
    }
    .responsive {
        box-sizing: border-box !important;
        padding: 0 6px !important;
        float: left !important;
        width: 100% !important;
        max-width: 100% !important;
        background-color: black;
    }
}
</style>
</head>
<body>
<br>
<h2>{{ college }} Videos</h2>
<br>
{% for review in reviews %}
    {% if review.video_data %}
        <div class="responsive">
            <div class="gallery" onclick="openModal('{{ review.video_data }}', '{{ review.video_caption }}')">
                <video controls>
                    <source src="data:video/mp4;base64, {{ review.video_data }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="desc">{{ review.video_caption }}</div>
            </div>
        </div>
    {% endif %}
{% endfor %}


<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <video controls id="modalVideo">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="caption"></div>
    </div>
</div>
